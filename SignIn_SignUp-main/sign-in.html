<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <script>
        function validateForm() {
            let email = document.forms["sign_up"]["email"].value;
            let password = document.forms["sign_up"]["password"].value;
            let confirm_password = document.forms["sign_up"]["confirm_password"].value;

            if (email == "") {
                alert("Email must be filled out");
                return false;
            }
            if (password == "") {
                alert("Password must be filled out");
                return false;
            }
            if (confirm_password != password) {
                alert("Confirm password invalid. ");
                return false;
            }
            if (password.length < 8) {
                alert("Password lenght must be more 8 character ");
                return false;
            }
        }
    </script>

    <title>Sign up</title>
</head>

<body>

    <div class="container">
        <div class="col-left">
            <div class="info-left">
                <div class="text-display">
                    Welcome to <br> Our Company.
                </div>
                <div class="btn-left">
                    <div class="example"><a href="#">See Example</a></div>
                    <div class="more"><a href="#">Read More</a></div>
                </div>
            </div>

        </div>
        <div class="col-right">
            <div class="logo">{I-BIT}</div>
            <div class="text-welcome">Hello, Again</div>
            <div class="text-detail">Welcome to sign-up Page</div>
            <div class="form">
                <form name="sign_up" action="#" onsubmit="return validateForm()" method="POST">
                    <input type="name " name="your_name" id="your_name" placeholder="Your Name " class="your_name ">
                    <input type="email " name="email" id="email" placeholder="Email " class="email ">
                    <input type="password" name="password" id="password" placeholder="Password " class="password ">
                    <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password " class="confirm_password ">
                    <input type="submit" value="Login" class="button ">
                    <!-- <div class="hr ">- Or -</div>
                    <div class="btn "><a href="# "><i class='bx bxl-google'></i> Sign up with Google</a>
                    </div> -->
                </form>
            </div>
            <div class="text-signup ">If you don't have an account. Please
                <a href="sign-in.html">Sign in</a>
            </div>
        </div>
    </div>

</body>

</html>

</html>
